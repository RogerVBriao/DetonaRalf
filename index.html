<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- config -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralf</title>

    <!--'Conecta com o Google Fonts'-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- 'styles' -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">

    <link rel="icon" href="./src/images/favicon.jpg"> 
    
</head>
<body>
    <main class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color:red;">Time Left</h2>
                <h2 id="time-left">60</h2>
            </div>
            <div class="menu-score">
                <h2 style="color:red;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <image src="./src/images/player.png" alt="imagem do jogador" height="50px"></image>
                <h2>x</h2><h2 class="life">5</h2>
            </div>
            
        </div>
        <div class="control">
            <div class="placar">
                <div class="bestScore">
                    <h3>Best Score:</h3>
                    <h3 id="best">0</h3>
                </div>
                <div class="lastScore">
                    <h3>Last Score:</h3>
                    <h3 id="last">0</h3>
                </div>
            </div>
            <div class="selectLevel">
                <label id="level"><h3>Level:</h3></label>
                <select name="level" id="selectedLevel" required="required" > 
                    <option value="0"><h3  id="select" >Select Level</h3></option>
                    <option value="1300"><h3  id="easy" >Easy</h3></option>                            
                    <option value="1000"><h3  id="normal">Normal</h3></option>
                    <option value="900"><h3  id="hard">Hard</h3></option>
                    <option value="500"><h3  id="god">God</h3></option>
                </select>
            </div>
            <div class="btn">
                <button type="button" name="reset" onclick="resetGame(true)"><h3  id="reset">Reset</h3></button>
                <button type="button" name="start" onclick="startGame()"><h3  id="start">Start</h3></button>
                <button type="button" name="stop" onclick="stopGame()" id = "stopBtn" ><h3 id="stop">Stop</h3></button>
            </div>

        </div>
        <div class="panel">

            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"><span id="starter"><h1>Starter</h1><h2 id="cont">5</h2></span></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>

    </main>

    <script defer src="./src/scripts/index.js"></script>
</body>
</html>
